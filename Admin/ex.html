
      <div class="main_content_iner">
        <div class="container-fluid p-0 sm_padding_15px">
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <div class="white_card card_height_100 mb_30">
                <div class="white_card_header">
                  <div class="box_header m-0">
                    <div class="main-title">
                      <h3 class="m-0">Form row</h3>
                    </div>
                  </div>
                </div>
                <div class="white_card_body">
                  <div class="card-body">
                    <form>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label class="form-label" for="prId"
                            >Product Id</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="prId"
                            placeholder="Name"
                          />
                        </div>
                        <div class="col-md-6">
                          <label class="form-label" for="prName"
                            >Product Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="prName"
                            placeholder="Password"
                          />
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label" for="inputAddress"
                          >Address</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputAddress"
                          placeholder="1234 Main St"
                        />
                      </div>
                      <div class="mb-3">
                        <label class="form-label" for="inputAddress2"
                          >Address 2</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputAddress2"
                          placeholder="Apartment, studio, or floor"
                        />
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label class="form-label" for="inputCity">City</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputCity"
                          />
                        </div>
                        <div class="col-md-4">
                          <label class="form-label" for="inputState"
                            >State</label
                          >
                          <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label class="form-label" for="inputZip">Zip</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputZip"
                          />
                        </div>
                      </div>
                      <div class>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="gridCheck"
                          />
                          <label
                            class="form-label form-check-label"
                            for="gridCheck"
                          >
                            Check me out
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-success">
                        Add Product
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div
